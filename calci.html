<!DOCTYPE html>
<html>
<head>
<title>basic math calculator</title>
<style>

#div1 {
position:relative;
width:500px;
background-color:lightgray;
border:2px solid black;
border-radius:4px;
}
input[type="text"]{
position:relative;
display:block;
width:90%;
margin:5px auto;
font-size:20px;
}
input[type="button"]{
background-color:lightgray;
width:20%;
font-size:20px;
font-weight:900;
margin:2%;
border-radius:4px;
}
</style>

</head>
<body>

<div id="div1">
<form name="frm">
<input type="text" name="textbox"><br>
<input type="button" name="button9" value="9" onclick="frm.textbox.value+='9'">
<input type="button" name="button8" value="8" onclick="frm.textbox.value+='8'">
<input type="button" name="button7" value="7" onclick="frm.textbox.value+='7'">
<input type="button" name="button+" value="+" onclick="frm.textbox.value+='+'">
<br>

<input type="button" name="button6" value="6" onclick="frm.textbox.value+='6'">
<input type="button" name="button5" value="5" onclick="frm.textbox.value+='5'">
<input type="button" name="button4" value="4" onclick="frm.textbox.value+='4'">
<input type="button" name="button-" value="-" onclick="frm.textbox.value+='-'">
<br>

<input type="button" name="button3" value="3" onclick="frm.textbox.value+='3'">
<input type="button" name="button2" value="2" onclick="frm.textbox.value+='2'">
<input type="button" name="button1" value="1" onclick="frm.textbox.value+='9'">
<input type="button" name="button*" value="*" onclick="frm.textbox.value+='*'">
<br>

<input type="button" name="button0" value="0" onclick="frm.textbox.value+='0'">
<input type="button" name="buttoneq" value="=" onclick="frm.textbox.value=eval(frm.textbox.value)">
<input type="button" name="button/" value="/" onclick="frm.textbox.value+='/'">
<input type="button" name="buttonc" value="c" onclick="frm.textbox.value='' ">
</form>
</div>

</body>
</html>
